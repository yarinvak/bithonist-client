<style>
  #map {
    height: 100%;
    width: 100%;
  }
</style>

<ion-header dir="rtl">
  <ion-navbar color="dark">
    <ion-title>
      <img align="right" src="assets/images/icon.png" width="30" style="margin-left: 5px">
      <span>אזעקה ב</span><span color="danger">{{region}}</span>
      <button style="float:left" ion-button icon-right small (click)="takeShot()">
        <ion-icon name="share"></ion-icon>
        שתף
      </button>
    </ion-title>
  </ion-navbar>
  <ion-navbar color="light" style="color: white">
    <ion-segment [(ngModel)]="viewChoose">
      <ion-segment-button value="map">
        <span>תצוגת מפה</span>
      </ion-segment-button>
      <ion-segment-button value="comments">
        <span>פרטים ותגובות</span>
      </ion-segment-button>
    </ion-segment>
  </ion-navbar>
</ion-header>

<ion-content dir="rtl">

  <div id="map" [hidden]="viewChoose!='map'"></div>
  <div *ngIf="viewChoose=='comments'">
    <comments></comments>
  </div>

</ion-content>
